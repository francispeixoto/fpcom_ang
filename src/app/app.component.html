<!-- Navigation -->
<app-navigation></app-navigation>

<!-- Main content with top padding for fixed nav -->
<div class="pt-20">
  <!-- Profile Section -->
  <header class="bg-gray-900 text-white p-8">
    <div class="container mx-auto" [innerHTML]="profileHtml"></div>
  </header>

  <!-- Skills Section -->
  <section class="container mx-auto px-8 py-8 bg-gray-100">
    <div [innerHTML]="skillsHtml"></div>
  </section>

  <!-- Current Position Section -->
  <section *ngIf="currentExperiences.length > 0" class="container mx-auto px-8 py-8 page-break-after">
    <h2 class="text-3xl font-bold text-gray-900 mb-6">Mandat actuel</h2>
    <app-job-entry
      *ngFor="let experience of currentExperiences"
      [experience]="experience">
    </app-job-entry>
  </section>

  <!-- Past Experience Section -->
  <section *ngIf="pastExperiences.length > 0" class="container mx-auto px-8 py-8">
    <h2 class="text-3xl font-bold text-gray-900 mb-6">Réalisations passées</h2>
    <app-job-entry
      *ngFor="let experience of pastExperiences"
      [experience]="experience">
    </app-job-entry>
  </section>
</div>
